<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="navbar ">
        <h1>Login Form</h1>
    </div>
    <div class="container login">
        <div id="errorContainer"></div>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="abc@contoh.com" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="pass1234" required>
            <input type="submit" value="Login">
        </form>
    </div>
    <script src="./app.js"></script>
</body>

</html>
